---
- hosts: machine
  tasks:

    - name: "Copy Caddyfile"
      copy:
        src: "../resources/Caddyfile"
        dest: "/etc/caddy/Caddyfile"
        mode: 0644

    - name: "Create serve directory"
      file:
        path: "{{ machine.serve.root_path }}"
        state: directory
        mode: 0755
        owner: "{{ machine.users.unprivileged.name }}"
        group: "{{ machine.users.unprivileged.name }}"
