---
- hosts: vps

  vars_prompt:
  - name: "personal_password"
    prompt: "Enter password for personal user"
    private: yes
    encrypt: "sha256_crypt"
    confirm: yes
    salt_size: 7

  tasks:
  - name: "Add docker group"
    group:
      name: docker
      state: present

  - name: "Read hostname"
    command:
      cmd: "hostname"
    register: "hostname"

  - name: "Add personal user"
    user:
      name: "{{ users.personal.name }}"
      password: "{{ personal_password }}"
      update_password: "on_create"
      generate_ssh_key: true
      ssh_key_bits: 4096
      ssh_key_comment: "{{ users.personal.name }}@{{ hostname.stdout_lines }}"
      groups:
        - docker
        - wheel

  - name: "Add local ssh key to remote authorized_hosts"
    authorized_key:
      user: "{{ users.personal.name }}"
      state: present
      key: "{{ ssh_pub_key }}"

  - name: "Add yubikey ssh key to remote authorized_hosts"
    authorized_key:
      user: "{{ users.personal.name }}"
      state: present
      key: "{{ gpg_ssh_pub_key }}"

  - name: "Add unprivileged user"
    user:
      name: "{{ users.unprivileged.name }}"
      generate_ssh_key: true
      ssh_key_bits: 4096
      ssh_key_comment: "{{ users.unprivileged.name }}@{{ hostname.stdout_lines }}"
    register:  unprivileged_user

  - name: "Deploy unprivileged user key to github"
    uri:
      url: "https://api.github.com/user/keys"
      method: POST
      status_code: 200,201,400,422
      body:
        title: "{{ users.unprivileged.name }}-auto-provision"
        key: "{{ unprivileged_user.ssh_public_key }}"
      body_format: json
      headers:
        Authorization: "token {{ github_token }}"

  - name: "SELinux permissive"
    selinux:
      policy: targeted
      state: permissive
