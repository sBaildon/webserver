---
- hosts: vps
  tasks:

  - name: "Perform dnf upate"
    dnf:
      name: "*"
      state: latest

  - name: "Install vim-enhanced"
    dnf:
      name: vim-enhanced

  - name: "Install docker-ce"
    block:
    - name: "Add docker-ce-stable repository"
      yum_repository:
        name: docker-ce
        description: "Docker CE Stable"
        baseurl: "https://download.docker.com/linux/fedora/$releasever/$basearch/stable"
        gpgcheck: yes
        gpgkey: "https://download.docker.com/linux/fedora/gpg"

    - name: "Install docker-ce"
      dnf:
        name: docker-ce

  - name: "Install docker-py"
    pip:
      name: docker-py
      extra_args: --user

  - name: "Enable and start docker"
    systemd:
      name: docker
      enabled: yes
      state: started

  - name: "Install tmux"
    dnf:
      name: tmux

  - name: "Install git"
    dnf:
      name: git

  - name: "Install tree"
    dnf:
      name: tree

  - name: "Install wget"
    dnf:
      name: wget

  - name: "Install nodejs"
    dnf:
      name: nodejs

  - name: "Install yarn"
    block:
    - name: "Add yarn repository"
      yum_repository:
        name: yarn
        description: yarn
        baseurl: "https://dl.yarnpkg.com/rpm/"
        gpgcheck: yes
        gpgkey: "https://dl.yarnpkg.com/rpm/pubkey.gpg"
    - name: "Install yarn"
      dnf:
        name: yarn
